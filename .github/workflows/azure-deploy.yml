name: Azure CI/CD - Build and Deploy

on:
  push:
    branches: [ '**' ]  # Run on push to any branch
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_RESOURCE_GROUP: rg-sme-analytics-prod
  AZURE_CONTAINER_REGISTRY: acrk2mc444oapoak
  AZURE_LOCATION: eastus2
  
  # Container App names (Backend and ML only)
  BACKEND_APP: backend
  ML_SERVICES_APP: ml-services
  
  # Static Web App name
  STATIC_WEB_APP_NAME: stapp-sme-analytics
  
  # Image names
  BACKEND_IMAGE: backend
  ML_SERVICES_IMAGE: ml-services

jobs:
  # Detect which services changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      ml-services: ${{ steps.filter.outputs.ml-services }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            ml-services:
              - 'ml-models/**'
            frontend:
              - 'frontend/**'

  # Job 1: Build and Test Backend
  build-backend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run backend tests
        run: |
          cd backend
          ./mvnw clean test

      - name: Build backend with Maven
        run: |
          cd backend
          ./mvnw clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: true
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.BACKEND_IMAGE }}:buildcache,mode=max

  # Job 2: Build and Test ML Services
  build-ml-services:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.ml-services == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          echo "Disk space after cleanup:"
          df -h

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd ml-models
          pip install -r requirements.txt

      - name: Run ML services tests
        run: |
          cd ml-models
          python -m pytest tests/ -v

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build and push ML services Docker image
        uses: docker/build-push-action@v5
        with:
          context: ml-models
          push: true
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.ML_SERVICES_IMAGE }}:latest
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.ML_SERVICES_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.ML_SERVICES_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.ML_SERVICES_IMAGE }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Cleanup after ML build
        if: always()
        run: |
          docker system prune -f
          echo "Disk space after ML build:"
          df -h

  # Job 3: Deploy Frontend to Azure Static Web Apps
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Backend URL
        id: get-backend-url
        run: |
          BACKEND_URL=$(az deployment group show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name main-containerapp \
            --query properties.outputs.backenD_URL.value -o tsv)
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          api_location: ""
          output_location: "build"
        env:
          REACT_APP_API_BASE_URL: ${{ steps.get-backend-url.outputs.url }}/api
          REACT_APP_WS_BASE_URL: wss://${{ steps.get-backend-url.outputs.url }}/ws

  # Job 4: Deploy to Azure (Backend and ML to Container Apps)
  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-backend, build-ml-services, deploy-frontend]
    if: always() && (needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.ml-services == 'true')
    environment:
      name: production
      url: ${{ steps.get-backend-url.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Backend URL
        id: get-backend-url
        run: |
          BACKEND_URL=$(az deployment group show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name main-containerapp \
            --query properties.outputs.backenD_URL.value -o tsv)
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      - name: Deploy Backend Container App
        if: needs.detect-changes.outputs.backend == 'true'
        run: |
          az containerapp update \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Deploy ML Services Container App
        if: needs.detect-changes.outputs.ml-services == 'true'
        run: |
          az containerapp update \
            --name ${{ env.ML_SERVICES_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.ML_SERVICES_IMAGE }}:${{ github.sha }}

      - name: Verify Deployment - Backend
        if: needs.detect-changes.outputs.backend == 'true'
        run: |
          echo "Waiting for backend to be ready..."
          sleep 60
          BACKEND_URL="${{ steps.get-backend-url.outputs.url }}"
          curl -f ${BACKEND_URL}/api/v1/data/health || exit 1
          echo "‚úÖ Backend is healthy"

      - name: Verify Deployment - ML Services
        if: needs.detect-changes.outputs.ml-services == 'true'
        run: |
          echo "Waiting for ML services to be ready..."
          sleep 30
          ML_URL=$(az containerapp show \
            --name ${{ env.ML_SERVICES_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          curl -f https://${ML_URL}/health || exit 1
          echo "‚úÖ ML Services is healthy"

      - name: Deployment Summary
        run: |
          echo "üéâ Deployment Complete!"
          echo ""
          echo "üì¶ Deployed Components:"
          echo "  - Backend: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "  - ML Services: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.ML_SERVICES_IMAGE }}:${{ github.sha }}"
          echo ""
          echo "üåê Application URLs:"
          echo "  - Frontend: Azure Static Web Apps (deployed separately)"
          echo "  - Backend: ${{ steps.get-backend-url.outputs.url }}"
          echo ""
          echo "üí∞ Cost Optimization:"
          echo "  - Frontend: Static Web Apps (Free tier)"
          echo "  - Backend: Container Apps (~$30-50/month)"
          echo "  - ML Services: Container Apps (~$30-50/month)"

      - name: Azure Logout
        run: az logout
        if: always()
