spring:
  profiles:
    active: development

  datasource:
    url: jdbc:postgresql://postgres:5432/sme_analytics_dev
    username: dev_user
    password: dev_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  redis:
    host: redis
    port: 6379

  security:
    user:
      name: admin
      password: admin123

server:
  port: 8080

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.sme.analytics: DEBUG
    org.springframework.security: DEBUG
